<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comentario">
            <h2><span jhiTranslate="diuconApp.comentario.detail.title">Comentario</span> {{ comentario.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="diuconApp.comentario.cuerpo">Cuerpo</span></dt>
                <dd>
                    <span>{{ comentario.cuerpo }}</span>
                </dd>
                <dt><span jhiTranslate="diuconApp.comentario.usuario">Usuario</span></dt>
                <dd>
                    {{ comentario.usuarioLogin }}
                </dd>
                <dt><span jhiTranslate="diuconApp.comentario.incidente">Incidente</span></dt>
                <dd>
                    <div *ngIf="comentario.incidenteId">
                        <a [routerLink]="['/incidente', comentario.incidenteId, 'view']">{{ comentario.incidenteId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comentario', comentario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
