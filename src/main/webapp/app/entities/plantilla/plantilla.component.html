<div>
    <h2 id="page-heading">
        <span jhiTranslate="diuconApp.plantilla.home.title">Plantillas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plantilla" [routerLink]="['/plantilla/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="diuconApp.plantilla.home.createLabel">
            Create a new Plantilla
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="plantillas?.length === 0">
        <span jhiTranslate="diuconApp.plantilla.home.notFound">No plantillas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="plantillas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="diuconApp.plantilla.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="diuconApp.plantilla.cuerpo">Cuerpo</span></th>
                    <th scope="col" ><span jhiTranslate="diuconApp.plantilla.subcategorias">Subcategorias</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plantilla of plantillas ;trackBy: trackId">
                    <td><a [routerLink]="['/plantilla', plantilla.id, 'view']">{{ plantilla.id }}</a></td>
                    <td>{{ plantilla.nombre }}</td>
                    <td>{{ plantilla.cuerpo }}</td>
                    <td>
                        <span *ngFor="let subcategorias of plantilla.subcategorias; let last = last">
                            <a class="form-control-static" [routerLink]="['/sub-categoria', subcategorias?.id, 'view']">{{ subcategorias.nombre }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/plantilla', plantilla.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/plantilla', plantilla.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(plantilla)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
