<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-plantilla-heading" jhiTranslate="diuconApp.plantilla.home.createOrEditLabel">Create or edit a Plantilla</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diuconApp.plantilla.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre')!.invalid && (editForm.get('nombre')!.dirty || editForm.get('nombre')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="diuconApp.plantilla.cuerpo" for="field_cuerpo">Cuerpo</label>
                    <textarea class="form-control" name="cuerpo" id="field_cuerpo"
                              formControlName="cuerpo"></textarea>
                    <div *ngIf="editForm.get('cuerpo')!.invalid && (editForm.get('cuerpo')!.dirty || editForm.get('cuerpo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cuerpo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="diuconApp.plantilla.subcategorias" for="field_subcategorias">Subcategorias</label>
                    <select class="form-control" id="field_subcategorias" multiple name="subcategorias" formControlName="subcategorias">
                        <option [ngValue]="getSelected(editForm.get('subcategorias')!.value, subCategoriaOption)" *ngFor="let subCategoriaOption of subcategorias; trackBy: trackById">{{ subCategoriaOption.nombre }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
