<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subCategoria">
            <h2><span jhiTranslate="diuconApp.subCategoria.detail.title">Sub Categoria</span> {{ subCategoria.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="diuconApp.subCategoria.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ subCategoria.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="diuconApp.subCategoria.observaciones">Observaciones</span></dt>
                <dd>
                    <span>{{ subCategoria.observaciones }}</span>
                </dd>
                <dt><span jhiTranslate="diuconApp.subCategoria.categia">Categia</span></dt>
                <dd>
                    <div *ngIf="subCategoria.categiaId">
                        <a [routerLink]="['/categoria', subCategoria.categiaId, 'view']">{{ subCategoria.categiaNombre }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sub-categoria', subCategoria.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
